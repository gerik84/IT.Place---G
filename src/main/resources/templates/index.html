<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Email manager</title>
    <link href="https://blackrockdigital.github.io/startbootstrap-small-business/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://blackrockdigital.github.io/startbootstrap-small-business/css/small-business.css" rel="stylesheet">
    <link href="https://6xxm3zn5vk.codesandbox.io/static/custom.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/modals :: modals"></div>

<div class="container" style="height: 93vh; padding: 20px 0 0 0;">
    <div class="row h-100">
        <div class="col-4" id="addressee-container">

            <div class="text-center flex-grow-0">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#addModal">Добавить</button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#addFromFileModal">Добавить из файла</button>
                </div>
            </div>
            <div class="flex-grow-0">
                <input type="text" class="form-control" id="searchAddressee" placeholder="Фильтр...">
            </div>
            <div class="h-100 flex-grow-1">
                <ul id="addressee-list" class="noselect">
              </ul>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <input type="text" class="form-control" id="messageSubject" placeholder="Тема сообщения" value="Тестовое сообщение от группы G" minlength="3" disabled><br>
                    <label for="messageText">Введите текст сообщения:</label><textarea class="form-control" rows="3" id="messageText"></textarea><br>
                    <div class="text-center">
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary" id="btnSave" disabled>Сохранить</button>
                            <button class="btn btn-outline-secondary" id="btnSendLater" data-toggle="modal" data-target="#sendLaterModal" disabled>Сохранить и запланировать</button>
                            <button class="btn btn-outline-secondary" id="btnSendNow">Сохранить и отправить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-1">
                <div class="card-body">
                    <div class="text-center">
                        <label for="searchMessage"></label><input type="text" class="form-control mt-1" id="searchMessage" placeholder="Фильтр...">
                    </div>
                    <div class="message-wrapper">
                    Сюда подгружаем список сообщений
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://blackrockdigital.github.io/startbootstrap-small-business/vendor/jquery/jquery.min.js"></script>
<script src="https://blackrockdigital.github.io/startbootstrap-small-business/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="/js/main.js"></script>

<script>
    $("#btnSendNow").click(function() {
        sendNow();
        return false;
    });

    function sendNow() {
        $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "/message/send/now",
            dataType: "json",
            data: fieldsToJSON(),
            async: false,
            cache: false,
            processData: false,
            success: window.location.replace("/")
        });
    }

    function fieldsToJSON() {
        return JSON.stringify({
            messageAddressees: getAddressees(),
            messageSubject: $("#messageSubject").val(),
            messageText: $("#messageText").val(),
        });
    }

    function getAddressees() {
        var addressees = [];
        $('input[type=checkbox]').each(function () {
            if (this.checked) {
                addressees.push($(this).val());
            }
        });
        return addressees;
    }
</script>
</body>
</html>
