<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Email manager</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/small-business.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/modals :: modals"></div>

<div class="container" style="height: 90vh; padding: 20px 0 0 0;">
    <div class="row h-100">
        <div class="col-4 card shadow" id="addressee-container">

            <div class="text-center flex-grow-0">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#addModal">Добавить</button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#addFromFileModal">Добавить из файла</button>
                </div>
            </div>
            <div class="flex-grow-0">
                <input type="text" class="form-control" id="searchAddressee" placeholder="Фильтр...">
            </div>
            <div class="h-100 flex-grow-1">
                <ul id="addressee-list" class="noselect">
              </ul>
            </div>
        </div>
        <div class="col-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center">Создать новую рассылку</h2>
<!--                    <input type="text" class="form-control" id="messageSubject" placeholder="Тема сообщения" value="Тестовое сообщение от группы G" minlength="3" disabled><br>-->
                    <label for="new-message-subject">Тема сообщения:</label>
                    <input class="form-control" id="new-message-subject"/><br>
                    <label for="new-message-text">Текст сообщения:</label>
                    <textarea class="form-control" rows="3" id="new-message-text"></textarea><br>
                    <div class="text-right">
                        <div class="btn-group">
<!--                            <button class="btn btn-outline-secondary" id="btnSendLater" data-toggle="modal" data-target="#sendLaterModal" disabled>Сохранить и запланировать</button>-->
                            <button class="btn btn-primary" onclick="sendNow()">Создать рассылку</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-1 mail-list-container">
                <div class="card-body ">
                    <h2 class="text-center">Ваши рассылки</h2>
                    <div class="text-center">
                        <label for="searchMessage"></label><input type="text" class="form-control mt-1" id="searchMessage" placeholder="Фильтр...">
                    </div>
                    <div class="message-wrapper">

                        <ul id="mail-list" style="">
                        </ul>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/entity.js"></script>
</body>
</html>
