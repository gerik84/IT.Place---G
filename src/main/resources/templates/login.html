<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>G-Шоколад менеджер</title>

    <link href="/images/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/images/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
    <link href="/images/favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/small-business.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="text-center">
    <div class="container" style="width: 400px">
        <div th:if="${param.error}">
            <div class="alert alert-danger alert-dismissible" data-dismiss="alert">Неверная почта или пароль!</div>
        </div>
        <div class="card">
            <div class="card-header bg-dark text-white">Войдите в систему</div>
            <div class="card-body">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Электронная почта:</label>
                        <input type="text" name="username" id="username" class="form-control input" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" name="password" id="password" class="form-control input"/>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember-me"> Запомнить меня</label>
                    </div>
                    <div class="text-right"><input type="submit" class="btn btn-primary" value="Войти"/></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
